version: '3'
services:
  db:
    image: mysql:5.7
    restart: always
    volumes:
      - "/testSchema.sql"
    environment:
      MYSQL_DATABASE: testdb
    ports:
      - "3308:3308"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --skip-character-set-client-handshake
volumes:
  mysql-db: