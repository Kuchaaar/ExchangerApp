spring:
  cloud:
    openfeign:
      client:
        config:
          currency:
            url: http://api.nbp.pl/api/exchangerates/tables/
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: full
          holidays:
            url: https://date.nager.at/api/v3/PublicHolidays/
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: full
  datasource:
    url: jdbc:mysql://localhost:3307/exchanger
    username: root
    password: root
    driver-class-name: 'com.mysql.cj.jdbc.Driver'
  sql:
    init:
      mode: always
repository:
  currency: jdbc
  holidays: jdbc
fetchDataOnStartup: true
exchanger:
  allowedApi: http://google.com:[*]
  allowedMethods: GET,POST,PUT,DELETE,OPTIONS
  allowedHeaders: "*"
  allowCredentials: true
  exposedHeaders: "*"
  maxAge: 36000
management:
  endpoints:
    web:
      exposure:
        include: "*"
app:
  jwtSecret: testTest
  jwtExpirationMs: 86400000